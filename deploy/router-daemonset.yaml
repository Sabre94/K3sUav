---
apiVersion: v1
kind: Namespace
metadata:
  name: uav-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: uav-router
  namespace: uav-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: uav-router
rules:
  # UAVMetrics CRD 权限
  - apiGroups: ["uav.k3s.io"]
    resources: ["uavmetrics"]
    verbs: ["get", "list", "watch"]

  # Pod 权限（用于 endpoint 发现）
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]

  # Endpoints 权限
  - apiGroups: [""]
    resources: ["endpoints"]
    verbs: ["get", "list", "watch"]

  # Service 权限
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch"]

  # Node 权限（获取节点信息）
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: uav-router
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: uav-router
subjects:
  - kind: ServiceAccount
    name: uav-router
    namespace: uav-system
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: uav-router
  namespace: uav-system
  labels:
    app: uav-router
spec:
  selector:
    matchLabels:
      app: uav-router
  template:
    metadata:
      labels:
        app: uav-router
    spec:
      serviceAccountName: uav-router
      hostNetwork: true  # 使用宿主机网络，便于与 Ztunnel 通信
      containers:
        - name: router
          image: x1224403599/uav-router:v0.1.0
          imagePullPolicy: IfNotPresent
          env:
            # 节点名称（从 downward API 获取）
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName

            # 路由算法选择
            - name: ALGORITHM
              value: "distance-based"  # 可选: distance-based, battery-aware, composite

            # API 端口
            - name: API_PORT
              value: "8080"

          ports:
            - name: http
              containerPort: 8080
              protocol: TCP

          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi

          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10

          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5

      # 只在工作节点上运行（不在 master 节点）
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: DoesNotExist
---
# Service 用于访问 Router Agent API（可选）
apiVersion: v1
kind: Service
metadata:
  name: uav-router
  namespace: uav-system
  labels:
    app: uav-router
spec:
  type: ClusterIP
  clusterIP: None  # Headless service
  selector:
    app: uav-router
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
